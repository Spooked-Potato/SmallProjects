<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock js</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">00:00:00</div>
      <div class="buttons">
        <button type="button" id="minus" onclick="buttonminus()">
          previous
        </button>
        <div class="square">00</div>
        <button type="button" id="plus" onclick="buttonplus()">next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
